<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script type="text/javascript" src="./jquery.js"></script>
    <script type="text/javascript" src="./mustache.js"></script>
    <script data-main="demo" src="./require.js"></script>

    <style type="text/css">
        body {
            font-family: monospace;
        }

        .match-sequence table {
            display: inline;
            margin-right: 30px;
        }

        .match-sequence {
            margin-bottom: 100px;
        }

        .match-sequence>table:nth-child(odd) {
            background-color: #ccc;
        }

        .match-sequence>table:nth-child(even) {
            background-color: #eee;
        }

        #examples-container {
            margin-top: 200px;
        }
    </style>

    <style>
        /* Custom styles */
        .result {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.4;
        }

        .result td {
            padding: 8px;
            border: 1px solid #ccc;
        }

        .result td:nth-child(1) {
            font-weight: bold;
            background-color: #f0f0f0;
        }

        .result td:nth-child(2) {
            text-align: right;
            background-color: #fff;
        }

        .result td:nth-child(3) {
            text-align: left;
            background-color: #fff;
        }

        /* Mobile styles */
        @media only screen and (max-width: 480px) {
            .result td {
                display: block;
                width: 100%;
            }

            .result td:nth-child(1) {
                text-align: center;
                background-color: #fff;
            }

            .result td:nth-child(2),
            .result td:nth-child(3) {
                text-align: center;
                background-color: #f0f0f0;
            }

            .result tr:nth-child(even) td {
                background-color: #f9f9f9;
            }
        }
    </style>


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <form>
                <div class="input-field">
                    <input id="search-bar" type="search" required placeholder="Enter password">
                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </form>
        </div>
    </nav>

    <center>
        <h3>Password Check</h3>
    </center>
    <div id="search-results"></div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
